<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Show All Operations</title>
  
  <script>
    function calculateall() {
      const a = Number(document.getElementById('input1').value);
      const b = Number(document.getElementById('input2').value);

      const add = (a, b) => {
        document.write("Addition:", a + b);
      };

      const Subtraction = (a, b) => {
        document.write("Subtraction:", a - b);
      };

      const multiplication = (a, b) => {
        document.write("Multiplication:", a * b);
      };

      const Division = (a, b) => {
        if (b !== 0) {
          document.write("Division:", a / b);
        } else {
          document.write("Division: Cannot divide by zero");
        }
      };

      add(a, b);
      Subtraction(a, b);
      multiplication(a, b);
      Division(a, b);
    }
  </script>
</head>
<body>
  <h1 class="b">OBJECTIVE OF ASSIGNMENT - </h1>
  <ul><li>User can enter any no to Calculate</li> 
    <li>On single click of calculate Button the page should display all functions at once</li></ul>
  <input type="number" id="input1" placeholder="Enter 1st number">
  <input type="number" id="input2" placeholder="Enter 2nd number">
  <button class="q" onclick="calculateall()">Calculate</button>
</body>
</html>
